
<form action='../file/update' method='post'
	enctype="multipart/form-data">
	Title:
	<input type='text' name='fileClass.title'>
	<br />
	type:
	<select name='fileClass.type'>
		<option value='office'>
			Office
		</option>
		<option value='access'>
			Access
		</option>
	</select>
	<br />
	File:
	<input type='file' name='file' />
	<br />
	<input type='submit' />
</form>
